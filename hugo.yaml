baseURL: https://www.raydak.de
defaultContentLanguage: de
enableRobotsTXT: true
languageCode: de-de
locale: de_DE
title: raydak GmbH
enableInlineShortcodes: true

imaging:
  quality: 95
  resampleFilter: Lanczos # see https://gohugo.io/content-management/image-processing/#resampling-filter

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  author: raydak GmbH
  description: Home
  shortTitle: raydak
  footer:
    links:
      - title: Impressum
        link: /impressum
      - title: Credits
        link: /credits
    socialmedia:
      - title: Github
        iconClasses: fa-brands fa-github
        link: https://github.com/raydak-labs
      - title: LinkedIn
        iconClasses: fa-brands fa-linkedin
        link: https://linkedin.com/company/raydak
# see https://gohugo.io/about/hugo-and-gdpr/#disable-all-services
privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true

module:
  mounts:
    - source: assets
      target: assets
    - source: hugo_stats.json
      target: assets/watching/hugo_stats.json
    - source: node_modules/alpinejs/dist/cdn.js
      target: assets/js/alpinejs.js
    - source: node_modules/@fortawesome/fontawesome-free/js
      target: assets/js/fontawesome

build:
  writeStats: true
  cachebusters:
    - source: assets/watching/hugo_stats\.json
      target: styles\.css
    - source: (postcss|tailwind)\.config\.js
      target: css
    - source: assets/.*\.(js|ts|jsx|tsx)
      target: js
    - source: assets/.*\.(.*)$
      target: $1

menu:
  main:
    - identifier: projects
      name: Projekte
      url: /projects/
      weight: 20
    - identifier: productlinks
      pre: complexdropdown
      name: Produkte
      weight: 40
  productlinks:
    - identifier: appearance
      #pre: stars # can be stars, comments or piechart
      pre: ../assets/images/pages/products/aifred.jpg
      name: AIFred
      post: "KI Freelance Generator"
      url: "https://aifred.raydak.de"
      weight: 10
